  <div>
    <div class="title-panel"><span id="title"></span></div>

      <span id="section-title"></span>

          aria-hidden="true"></i> Save</span>

  <script>

    /**
     * 
     *     QUESTIONS
     * 
     */
    let data = {
      title: 'Lecture 27: Endocrine System III',
      categories: [
        {
          name: 'Section A',
          title: 'Titulo de la seccion',
          id: 'secA',
          cards: [
            {
              id: 'secA1',
    
              question: '<p>(a) What are the three primary chemical classes of hormones?</p> <p>(b) Which of them are water-soluble, and which are lipid-soluble?</p>',
              answer: '(a) Steroids, peptides, and monoamines. (b) peptides and monoamines are water-soluble (except for TH), steroids hormones are lipid-soluble.'
            },
            {
              id: 'secA2',
          
              question: '(a) From which two main sources in the body do steroid hormones originate? (b) What lipid serves as the precursor for steroid hormones? (c) Considering their hydrophobic nature, how are they transported through the predominantly water-based bloodstream?',
              answer: '(a) Adrenal cortex and gonads (also they kidneys produce calcitriol).(b) Cholesterol. (c) Bound to carrier proteins.'
            },
            {
              id: 'secA3',
           
              question: 'What is the role of carrier proteins in hormone transport through the blood?',
              answer: 'Since lipophilic hormones do not mix well with water, they would have difficulty moving through the watery blood to reach their target tissues and organs. Carrier proteins are like molecular shuttles that bind to the lipophilic hormones, creating a complex that is soluble in water.'
            },
            {
              id: 'secA4',
              
              question: '(a) Where are the receptors for steroid hormones located? (b) do these hormones require transport proteins in the plasma membrane for cellular entry? (c) Upon binding to their receptors, what are the overall cellular effects of steroid hormones?',
              answer: '(a) In the cytosol or nucleus of the cell (inside the cell). (b) No, they can diffuse through it (lipid composition). (c) Genomic effects: activate/inactivate gene transcription (which implicates hours to days to show up the effects)'
            }
          ]
        },
        {
          name: 'Section B',
          id: 'secB',
          cards: [
            {
              id: 'secB1',
             
              question: 'What are the three types of stimuli that regulate the production and secretion of hormones?',
              answer: 'Humoral, neural, and hormonal'
            },
            {
              id: 'secB2',
             
              question: 'If a hormone is released in response to altered levels of certain critical ions or nutrients in the blood, what kind of stimuli does this represent?',
              answer: 'Humoral'
            },
            {
              id: 'secB3',
             
              question: 'When low levels of calcium in the blood trigger the release of PTH, which type of stimuli is involved: humoral, neural, or hormonal?',
              answer: 'Humoral'
            },
            {
              id: 'secB4',
             
              question: 'In the scenario where action potentials in preganglionic sympathetic fibers to the adrenal medulla lead to the secretion of EPI/NOREPI, which type of stimuli is this: humoral, neural, or hormonal?',
              answer: 'Neural'
            },
            {
              id: 'secB5',
             
              question: 'In the case of hormones from the hypothalamus stimulating the anterior pituitary gland to release hormones that, in turn, stimulate other endocrine glands, what type of stimuli is involved: humoral, neural, or hormonal?',
              answer: 'Hormonal'
            },
          ]
        },
        {
          name: 'Section C',
          id: 'secC',
          cards: [
            {
              id: 'secC1',
             
              question: 'What is meant by hormone-receptor specificity?',
              answer: 'It refers to the selective interaction between a hormone and its specific receptor. Each hormone has a specific molecular structure that allows it to bind to a particular type of receptor, like a key fitting into a lock. This ensures that each hormone influences only cells equipped with the appropriate receptors'
            },
            {
              id: 'secC2',
              
              question: 'What is meant by saturation in the contex of hormone-receptor?',
              answer: 'Saturation occurs when the available receptors in a cell are already bound to hormones. Once saturation is reached, further increases in hormone concentration may not lead to a proportional increase in cellular response.'
            },
            {
              id: 'secC3',
              
              question: 'What does hormone clearance refer to?',
              answer: 'It refers to the removal or elimination of hormones from the bloodstream, effectively reducing their concentration.'
            },
          ]
        },
        {
          name: 'Section D',
          id: 'secD',
          cards: [
            {
              id: 'secD1',
              question: 'What are the four types of cell signaling or cell communication mechanisms discussed in class?',
              answer: 'Paracrine, autocrine, endocrine, and direct signaling.'
            },
            {
              id: 'secD2',
              question: 'How does paracrine signaling differ from endocrine signaling, and how does each compare to autocrine signaling?',
              answer: 'In paracrine signaling, cells release signaling molecules into the extracellular fluid, and these molecules act on nearby target cells. Endocrine signaling involves the release of hormones into the bloodstream to reach the target cells. Autocrine signaling occurs when a cell releases signaling molecules that bind to receptors on its own surface, influencing its own behavior'
            },
          ]
        }
      ]
    }

    /***
     *  DOM
     */
    const cardsContainer = document.getElementById("cards-container");
    const categoriesContainer = document.getElementById("categories-container");
    const titleElement = document.getElementById("title");
    const sectionTitleElement = document.getElementById("section-title");
    const hiddenCountElement = document.getElementById("count");
    let currentCategory;

    // Store card data
    let categoriesData = getCategoriesData();
    /**
     *  TITLE
     */

    function createTitle() {
      titleElement.innerHTML = data.title;
    }
    createTitle();

    /**
     *  CATEGORIES
     */
    function activateCategory(idCategory) {

      cardsContainer.innerHTML = '';
      Array.from(categoriesContainer.children).forEach((element) => {
        if (element.id == idCategory) {
          element.classList.add('active');
        } else {
          element.classList.remove('active');
        }
      });
      createCards(idCategory);
    }

    function createCategories() {
      categoriesData.forEach((data, index) => createCategory(data, index));
    }

    function getCategoriesData() {
      let _random = data.categories.filter(element => element.id == 'RANDOM');
      if (_random.length == 0) {
        let _allCards = [];
        data.categories.forEach((category) => {
          category.cards.forEach((card) => {
            _allCards.push({ ...card, id: 'RANDOM_' + card.id });
          });
        });
        data.categories.push({
          name: 'RANDOM',
          id: 'RANDOM',
          cards: _allCards.map(value => ({ value, sort: Math.random() }))
            .sort((a, b) => a.sort - b.sort)
            .map(({ value }) => value)
        });
      }
      return data.categories;
    }

    // Create a single card in DOM
    function createCategory(data, index) {

      const category = document.createElement("span");
      category.id = data.id;
      if (data.id != 'RANDOM') {
        category.innerHTML = `${data.name}`;
      } else {
        category.innerHTML = '<i class="fa fa-random"></i>';
      }
      if (index === 0) {
        category.classList.add("active");
      }
      category.addEventListener("click", () => activateCategory(data.id));
      categoriesContainer.appendChild(category);
    }

    createCategories();

    /***
     *  CARDS
     */
    function showAll() {
      categoriesData.filter((category) => category.id == currentCategory)[0].cards.forEach((data) => showCard(data, currentCategory));
    }

    function createCards(idCategory) {
      currentCategory = idCategory;
      let category = categoriesData.filter((category) => category.id == idCategory)[0];
      hiddenCountElement.innerHTML = category.hiddenCount ? category.hiddenCount : 0;
      sectionTitleElement.innerHTML = category.title;
      category.cards.forEach((card) => {
        createCard(card, idCategory)
      });
    }

    function findCard(idCard) {
      let finded = undefined;
      categoriesData.forEach((category) => {
        category.cards.forEach((card) => {
          if (card.id == idCard) {
            finded = card;
          }
        })
      })
      return finded;
    }

    function tagCard(idCard) {
      let card = findCard(idCard);
      element = document.getElementById(idCard);
      let elementsCard = element.getElementsByClassName('front');
      Array.from(elementsCard).forEach((backFrontElement) => {
        if (card.tagged) {
          backFrontElement.classList.remove('tag');
        } else {
          backFrontElement.classList.add('tag');
        }
      });
      elementsCard = element.getElementsByClassName('back');
      Array.from(elementsCard).forEach((backFrontElement) => {
        if (card.tagged) {
          backFrontElement.classList.remove('tag');
        } else {
          backFrontElement.classList.add('tag');
        }
      });
      card.tagged = !card.tagged;

    }

    function toggleHide(idCard, idCategory) {

      let card = findCard(idCard);
      element = document.getElementById(idCard);
      if (card.hidden) {
        element.classList.remove('hideCard');
      } else {
        element.classList.add('hideCard');
      }
      card.hidden = !card.hidden;
      let category = categoriesData.filter((category) => category.id == idCategory)[0];
      if (category.hiddenCount) {
        category.hiddenCount++;
      } else {
        category.hiddenCount = 1;
      }
      hiddenCountElement.innerHTML = category.hiddenCount;

    }

    function showCard(card, idCategory) {

      element = document.getElementById(card.id);
      element.classList.remove('hideCard');
      card.hidden = false;
      let category = categoriesData.filter((category) => category.id == idCategory)[0];
      category.hiddenCount = 0;
      hiddenCountElement.innerHTML = category.hiddenCount;

    }

    // Create a single card in DOM
    function createCard(card, idCategory) {
      let _tagClass = card.tagged ? 'tag' : '';
      const cardElement = document.createElement("div");
      cardElement.id = card.id;
      cardElement.classList.add("card-container");
      cardElement.classList.add("col-card");
      if (card.hidden) {
        cardElement.classList.add("hideCard");
      }
      cardElement.innerHTML = `
        <div class="card">
            <div class="front ${_tagClass}">
                <div class="cover">
                   <img src="https://www.purdue.edu/home/wp-content/themes/purdue-home-theme/imgs/PU-H-light.svg">
                </div>
                <div class="content">
                    <div class="main">
                        <h3 class="name">${card.question}</h3>
                    </div>
                </div>
            </div> 
            <div class="back  ${_tagClass}">
                <div class="header">
                    <img src="https://www.purdue.edu/home/wp-content/themes/purdue-home-theme/imgs/PU-H-light.svg">
                </div>
                <div class="content">
                    <div class="main">
                         <h4 class="text-center">${card.answer}</h4>
                    </div>
                    <div class="footer">
                        <button class="btn" onclick="toggleHide('${card.id}', '${idCategory}')"><i class="fa fa-thumbs-up fa-lg" aria-hidden="true"></i></button>
                        <button class="btn" onclick="tagCard('${card.id}')"><i class="fa fa-tag fa-lg" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    `;
      cardsContainer.appendChild(cardElement);
    }

    createCards(categoriesData[0].id);

    /**
     * SAVE / RESTORE
     */
    function save() {
      let _data = data;
      let objJsonStr = JSON.stringify(_data);
      let objJsonB64 = btoa(objJsonStr);
      let _type = 'text/plain';
      let _filename = 'prueba';
      let file = new Blob([objJsonB64], { type: _type });
